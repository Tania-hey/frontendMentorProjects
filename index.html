<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qr-code</title>
    <link rel="stylesheet" href="myStyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="bgImg">
        <div class="bgColor">
            <div class="container">
                <div class="imgDiv">
                    <img class="qrCodeImg" src="images/image-qr-code.png" alt="Image is not loading" width="250" height="230">
                </div>
                <div class="titleDiv">
                    <h1 class="titleText">Improve your frontend skills by building projects</h1>
                </div>
                <div class="textDiv">
                    <p>Scan the QR code to visit Frontend Mentor and take your coding skills to next level</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
